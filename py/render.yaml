services:
  - type: web
    name: libra-fastapi
    env: python
    region: oregon  # or choose any region Render supports
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
    runtime: python
    repo: https://github.com/your-username/your-repo-name
    branch: main
    rootDir: py
